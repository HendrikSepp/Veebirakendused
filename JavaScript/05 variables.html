<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="varTest"></p>
    <p id="letTest"></p>
    <p id="constTest"></p>

</body>
<script>
    //var oli kasutusel peamiselt vanemates brauserites
    var x = 4;
    var y = 3;
    var a = x + y;

    document.getElementById("varTest").innerHTML = a;

    //kasuta siis, kui const ei saa kasutada

    let q = 4;
    let w = 3;
    let e = q + w;

    document.getElementById("letTest").innerHTML = e;

    //const kasuta ainult siis, kui andmet체체pi ei ole
    //plaanis muuta numbri pealt t채hem채rkideks
    const r = 4;
    const t = 3;
    const y = r + t;

    document.getElementById("constTest").innerHTML = y;
</script>
</html>
